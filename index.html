<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section>
        <div class="status">
          <h3>Your Result</h3>
          <h1>76</h1>
          <h4>of 100</h4>
          <h3>Great</h3>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>

        <div class="summary">
          <h3>Summary</h3>
          <div class="reaction">
            <img src="assets/images/icon-reaction.svg" alt="reaction" />
            <p>Reaction<span>80</span><span>/ 100</span></p>
          </div>
          <div class="memory">
            <img src="assets/images/icon-memory.svg" alt="memory" />
            <p>Memory<span>92</span><span>/ 100</span></p>
          </div>
          <div class="verbal">
            <img src="assets/images/icon-verbal.svg" alt="" />
            <p>Verbal<span>61</span><span>/ 100</span></p>
          </div>
          <div class="visual">
            <img src="assets/images/icon-visual.svg" alt="" />
            <p>Visual<span>72</span><span>/ 100</span></p>
          </div>
          <a href="#">Continue</a>
        </div>
      </section>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/M1th4ar">M1th4ar</a>.
    </div>
  </body>
</html>
